scalar GraphQlDate

type Issue {
    id: Int
    status: String 
    owner: String
    created: GraphQlDate
    effort: Int
    completionDate: GraphQlDate
    title: String
}

input IssueInputs {
    status: String 
    owner: String
    effort: String 
    completionDate: GraphQlDate
    title: String
}

type Query {
    name: String,
    issueList: [Issue]
}

type Mutation {
    sendName(name: String): String
    issueAdd(issue: IssueInputs): Issue
}